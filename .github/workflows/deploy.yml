name: Deploy Website (rsync)

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # optionaler Build
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install & Build
        run: |
          if [ -f package.json ]; then
            npm ci || npm install
            npm run build || echo "Kein Build-Script gefunden"
          else
            mkdir -p dist && cp -r * dist/ || true
          fi

      # ğŸ” Secret da? (bricht sauber ab, wenn leer)
      - name: Validate SSH_PRIVATE_KEY is set
        run: |
          if [ -z "${{ secrets.SSH_PRIVATE_KEY }}" ]; then
            echo "SSH_PRIVATE_KEY secret ist leer oder fehlt."
            exit 1
          fi

      # ğŸ” Key laden
      - name: Load SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # ğŸš€ Deploy
      - name: Rsync deploy
        run: |
          rsync -avz --delete \
            -e "ssh -o StrictHostKeyChecking=no" \
            dist/ deploy@94.130.79.103:/opt/site/

