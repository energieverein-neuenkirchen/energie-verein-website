name: Deploy Website (rsync)

on:
  push:
    branches:
      - main

concurrency:
  group: deploy-site
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Optional – nur falls du ein Node-Frontend baust
      - name: Setup Node
        if: hashFiles('package.json') != ''
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install & Build
        run: |
          set -eo pipefail
          if [ -f package.json ]; then
            npm ci || npm install
            npm run build || echo "Kein Build-Script gefunden"
          fi
          rm -rf dist && mkdir -p dist
          rsync -a \
            --exclude '.git' --exclude '.github' \
            --exclude 'node_modules' --exclude 'dist' \
            ./ dist/

      - name: Validate SSH_PRIVATE_KEY is set
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          [ -n "$SSH_PRIVATE_KEY" ] || { echo "SSH_PRIVATE_KEY fehlt"; exit 1; }
          echo "SSH_PRIVATE_KEY ist gesetzt."

      # 🔐 Secret-Key in Datei schreiben (ohne Passphrase)
      - name: Write SSH key file
        run: |
          printf "%s\n" "${{ secrets.SSH_PRIVATE_KEY }}" > ga_key
          chmod 600 ga_key

      # Host-Key der IP lernen
      - name: Add server host key
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H 94.130.79.103 >> ~/.ssh/known_hosts

      # Nur zur Kontrolle: Public Key aus dem Secret ableiten
      - name: Show public key derived from secret
        run: |
          ssh-keygen -y -f ga_key > pub_from_secret.pub
          echo "----- PUBLIC KEY (from secret) -----"
          cat pub_from_secret.pub
          echo "------------------------------------"

      # ✅ Test mit GENAU diesem Key (ohne Agent)
      - name: Test SSH connection (forced key)
        run: ssh -o BatchMode=yes -o IdentitiesOnly=yes -i ga_key deploy@94.130.79.103 "echo SSH OK"

      # 🚀 Deploy per rsync (Exit-23-sicher)
      - name: Rsync deploy
        run: |
          set -eo pipefail
          rsync -az --delete --mkpath \
            --no-perms --no-owner --no-group --omit-dir-times \
            -e "ssh -o IdentitiesOnly=yes -i ga_key -o ServerAliveInterval=30 -o ServerAliveCountMax=6" \
            dist/ deploy@94.130.79.103:/opt/site/public/
