name: Deploy Website

on:
  push:
    branches: [ main ]
    paths:
      - "public/**"   # nur Deploy, wenn Dateien im public-Ordner geÃ¤ndert wurden

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      - name: Add Known Hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H 94.130.79.103 >> ~/.ssh/known_hosts

      - name: Ensure target dir exists
        run: |
          ssh -o StrictHostKeyChecking=no deploy@94.130.79.103 "mkdir -p /opt/site/public"

      - name: Deploy files via rsync
        run: |
          rsync -e "ssh -o StrictHostKeyChecking=no" -avz --delete --chown=deploy:deploy \
            public/ deploy@94.130.79.103:/opt/site/public/

      - name: Reload evn_web container
        run: |
          ssh -o StrictHostKeyChecking=no deploy@94.130.79.103 \
            "docker exec evn_web nginx -t && docker exec evn_web nginx -s reload || docker restart evn_web"
