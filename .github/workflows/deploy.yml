name: Deploy Website

on:
  push:
    branches:
      - main
    paths:
      - "public/**"     # nur Deploy, wenn Dateien im public-Ordner geÃ¤ndert wurden

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      - name: Add Known Hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H 94.130.79.103 >> ~/.ssh/known_hosts

      - name: Deploy files via rsync
        run: |
          rsync -avz --delete --chown=deploy:deploy \
            public/ deploy@94.130.79.103:/opt/site/public/

      - name: Reload evn_web container
        run: |
          ssh deploy@94.130.79.103 "docker compose -f /opt/compose/docker-compose.yml restart evn_web"
