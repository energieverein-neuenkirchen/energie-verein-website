name: Deploy Website (rsync)

on:
  push:
    branches: [ "main" ]

concurrency:
  group: deploy-site
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Optional – nur falls du ein Node-Frontend baust
      - name: Setup Node
        if: hashFiles('package.json') != ''
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install & Build
        run: |
          set -eo pipefail
          if [ -f package.json ]; then
            npm ci || npm install
            npm run build || echo "Kein Build-Script gefunden"
          fi
          rm -rf dist && mkdir -p dist
          rsync -a \
            --exclude '.git' --exclude '.github' \
            --exclude 'node_modules' --exclude 'dist' \
            ./ dist/

      # 🔎 Secret-Prüfung (leakt keinen Key)
      - name: Validate SSH_PRIVATE_KEY is set
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          [ -n "$SSH_PRIVATE_KEY" ] || { echo "SSH_PRIVATE_KEY fehlt"; exit 1; }
          echo "SSH_PRIVATE_KEY ist gesetzt."

      # 🔐 Key in ssh-agent laden
      - name: Load SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # 🔍 Welche Public Keys hat der Agent wirklich?
      - name: Show loaded public keys (debug)
        run: ssh-add -L || echo "⚠️ Kein Key im Agent"

      # 🔍 Public Key direkt aus dem Secret ableiten (robust, ohne Sonder-Shell-Tricks)
      - name: Derive public key from secret (debug)
        run: |
          printf "%s\n" "${{ secrets.SSH_PRIVATE_KEY }}" > ga_key
          chmod 600 ga_key
          ssh-keygen -y -f ga_key > pub_from_secret.pub
          echo "----- BEGIN PUBLIC KEY (from secret) -----"
          cat pub_from_secret.pub
          echo "----- END PUBLIC KEY -----"

      # Host-Key der IP lernen
      - name: Add server host key
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H 94.130.79.103 >> ~/.ssh/known_hosts

      # ✅ Kurztest der SSH-Verbindung
      - name: Test SSH connection
        run: ssh -o BatchMode=yes deploy@94.130.79.103 "echo ✅ SSH funktioniert"

      # 🚀 Deploy per rsync (Exit-23-sicher)
      - name: Rsync deploy
        run: |
          set -eo pipefail
          rsync -az --delete --mkpath \
            --no-perms --no-owner --no-group --omit-dir-times \
            -e "ssh -o ServerAliveInterval=30 -o ServerAliveCountMax=6" \
            dist/ deploy@94.130.79.103:/opt/site/public/
