name: Deploy Website (rsync)

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Optional â€“ nur falls du ein Node-Frontend baust
      - name: Setup Node
        if: hashFiles('package.json') != ''
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install & Build
        run: |
          set -eo pipefail
          if [ -f package.json ]; then
            npm ci || npm install
            npm run build || echo "Kein Build-Script gefunden"
          fi

          # Sauberes dist/ befÃ¼llen, auch ohne Build-Script
          rm -rf dist
          mkdir -p dist
          rsync -a \
            --exclude '.git' \
            --exclude '.github' \
            --exclude 'node_modules' \
            --exclude 'dist' \
            ./ dist/

      # ðŸ”Ž Secret-PrÃ¼fung OHNE Key zu leaken
      - name: Validate SSH_PRIVATE_KEY is set
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          if [ -z "$SSH_PRIVATE_KEY" ]; then
            echo "SSH_PRIVATE_KEY secret ist leer oder fehlt."
            exit 1
          else
            echo "SSH_PRIVATE_KEY ist gesetzt."
          fi

      # ðŸ” Key in ssh-agent laden
      - name: Load SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # (Optional) Host-Key vorab lernen â€“ sicherer als StrictHostKeyChecking=no
      - name: Add server host key
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H mail-energie-verein-neuenkirchen >> ~/.ssh/known_hosts

      # ðŸš€ Deploy per rsync
      - name: Rsync deploy
        run: |
          set -eo pipefail
          rsync -az --delete --mkpath \
            --no-perms --no-owner --no-group --omit-dir-times \
            -e "ssh -o ServerAliveInterval=30 -o ServerAliveCountMax=6" \
            dist/ deploy@mail-energie-verein-neuenkirchen:/opt/site/public/
