name: Deploy Website (rsync)

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Optional ‚Äì nur falls du ein Node-Frontend baust
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install & Build
        run: |
          if [ -f package.json ]; then
            npm ci || npm install
            npm run build || echo "Kein Build-Script gefunden"
          else
            mkdir -p dist
            cp -r * dist/ || true
          fi

      # üîé Secret-Pr√ºfung OHNE Inline-Interpolation
      - name: Validate SSH_PRIVATE_KEY is set
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          if [ -z "$SSH_PRIVATE_KEY" ]; then
            echo "SSH_PRIVATE_KEY secret ist leer oder fehlt."
            exit 1
          else
            echo "SSH_PRIVATE_KEY ist gesetzt (L√§nge in Bytes):"
            printf "%s" "$SSH_PRIVATE_KEY" | wc -c
          fi

      # üîê Key in ssh-agent laden (liest aus ENV)
      - name: Load SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # üöÄ Deploy per rsync
      - name: Rsync deploy
        run: |
          rsync -avz --delete \
            -e "ssh -o StrictHostKeyChecking=no" \
            dist/ deploy@94.130.79.103:/opt/site/
