<!doctype html>
<html lang="de">

      margin:0;

      color:#1b2a3a;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      text-align:center;
      padding:20px;

    }
    p{margin:0 0 12px;color:#5b6b7c}
    .logo{
      font-size:42px;
      margin-bottom:18px;
    }
    footer{margin-top:22px;font-size:14px;color:#5b6b7c}

</head>
<body>
  <div class="box">
    <div class="logo">⚡</div>

    <p>Bitte haben Sie etwas Geduld – wir sind bald wieder online.</p>
    <footer>© <span id="year"></span> Energie-Verein Neuenkirchen</footer>

  <script>
    document.getElementById('year').textContent=new Date().getFullYear();
  </script>
